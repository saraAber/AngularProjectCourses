
<mat-card class="course-form-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="course-form">
    <div class="form-header">
      <mat-icon class="form-icon">school</mat-icon>
      <h2>{{ data ? 'עריכת קורס' : 'הוספת קורס' }}</h2>
    </div>
    
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>שם הקורס</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
          חובה למלא שם קורס
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>תיאור</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
          חובה למלא תיאור
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="form.invalid || isLoading"
        [class.loading]="isLoading">
        שמור
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
      </button>
      <button mat-button type="button" (click)="onCancel()">ביטול</button>
    </div>
  </form>
</mat-card>
